<app-header></app-header>
<mat-card class="example-card" *ngFor="let data of displayData, let i = index">
    <mat-card-title>{{data.firstName + " "+ data.lastName }} </mat-card-title>
    <mat-card-subtitle>{{data.email}}</mat-card-subtitle>
    <mat-card-actions align="end">
        <button type="button" mat-raised-button color="accent" (click)="editUser(data.id)">Edit</button>
        <button type="button" mat-raised-button color="accent" [routerLink]="['/user/view', data.id]">View</button>
        <button type="button" mat-raised-button color="accent" (click)="deleteUser(data.id)">Delete</button>
    </mat-card-actions>
</mat-card>
